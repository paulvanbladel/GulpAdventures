<!DOCTYPE html>
<html ng-app="app" ng-controller="LayoutCtrl">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    <title ng-bind="title"></title>
    <base href="/">
    <!-- build:css styles/lib.css -->
    <!-- bower:css -->

    <link rel="stylesheet" href="app/bower_components/font-awesome/css/font-awesome.css">

    <link rel="stylesheet" href="app/bower_components/bootstrap/dist/css/bootstrap.css">

    <!-- endinject -->
    <!-- endbuild -->

    <!-- build:css styles/app.css-->
    <!-- inject:css -->
    <link rel="stylesheet" href="app/css/myapp.css">
    <!-- endinject -->
    <!-- endbuild -->
</head>
<body ng-controller="MainCtrl">
<div>
    <div ui-view class="full-height"></div>

    <div ng-repeat="item in serviceOutput">
        <div>{{item}}</div>
    </div>
</div>
<!-- build:js js/lib.js -->
<!-- bower:js -->
<script src="app/bower_components/angular/angular.js"></script>
<script src="app/bower_components/angular-resource/angular-resource.js"></script>
<script src="app/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="app/bower_components/jquery/dist/jquery.js"></script>
<script src="app/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<!-- endinject -->
<!-- endbuild -->

<!-- build:js js/app.js-->
<!-- inject:js -->
<script src="app/js/app.js"></script>
<script src="app/modules/contacts/app.contacts.js"></script>
<script src="app/modules/core/app.core.js"></script>
<script src="app/modules/contacts/config/contacts.config.js"></script>
<script src="app/modules/contacts/config/contacts.routes.js"></script>
<script src="app/modules/contacts/controllers/contacts.ctrl.js"></script>
<script src="app/modules/contacts/services/contact.service.js"></script>
<script src="app/modules/core/config/core.config.js"></script>
<script src="app/modules/core/config/core.router.js"></script>
<script src="app/modules/core/controllers/home.ctrl.js"></script>
<script src="app/modules/core/controllers/layout.ctrl.js"></script>
<script src="app/modules/core/controllers/main.ctrl.js"></script>
<script src="app/modules/core/controllers/router.ctrl.js"></script>
<!-- endinject -->
<!-- inject:templates:js -->
<!-- endinject -->

<!-- endbuild -->
</body>
</html>
